name: run-script

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-script:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Run script
      run: |
        if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
          ./hello_world.sh;
        else
          hello_world.cmd;
        fi
